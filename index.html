<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="/css/style.css">

</head> 
<body>
    <nav class="navbar">
       <a href="#Home">MyTicTacToe.com</a>
    </nav>
    
    <div class="gameContainer">
        <div class="container">
 <div class="gamebox"id="a"><span class="boxtext"></span> </div>
 <div class="gamebox"id="b"><span class="boxtext"></span></div>
 <div class="gamebox"id="c"><span class="boxtext"></span> </div>
 <div class="gamebox"id="d"><span class="boxtext"></span> </div>
 <div class="gamebox"id="e"><span class="boxtext"></span></div>
 <div class="gamebox"id="f"><span class="boxtext"></span> </div>
 <div class="gamebox"id="g"><span class="boxtext"></span> </div>
 <div class="gamebox"id="h"><span class="boxtext"></span> </div>
 <div class="gamebox"id="i"><span class="boxtext"></span></div>
</div>
<div class="gameinfo">
<span> <h2>Welcome to tic tac toe</h2></span>
<div>
    <span class="info" id="in" > Turn for X</span>
    <button class="btn" id="reset" >Reset</button>

</div>
<div class="imagebox" id="img">
    <img src="/excited-spin.gif" alt="">
      
</div>

</div>
   
</div>
</body>
<script src="/js/script.js"></script>
